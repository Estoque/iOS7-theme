        <script>
        	function get_time_values(){
                currentTime = new Date()
                hours = currentTime.getHours()
                minutes = currentTime.getMinutes()
            }
        
			function get_text_clock_output(){
				text_clock_output = [];
				var to = false;

				//minutes
				if (minutes >= 0 && minutes <= 4) {
                    text_clock_output.push('#oclock');
                } else if (minutes >= 5 && minutes <= 9) {
                    text_clock_output.push('#five', '#past');
                } else if (minutes >= 10 && minutes <= 14) {
                    text_clock_output.push('#ten', '#past');
                } else if (minutes >= 15 && minutes <= 19) {
                    text_clock_output.push('#quarter', '#past');
                } else if (minutes >= 20 && minutes <= 24) {
                    text_clock_output.push('#twenty', '#past');
                } else if (minutes >= 25 && minutes <= 29) {
                    text_clock_output.push('#twenty', '#five', '#past');
                } else if (minutes >= 30 && minutes <= 34) {
                    text_clock_output.push('#half', '#past');
                } else if (minutes >= 35 && minutes <= 39) { 
					text_clock_output.push('#twenty', '#five', '#to');
                    to = true;
				} else if (minutes >= 40 && minutes <= 44) {
					text_clock_output.push('#twenty', '#to');
                    to = true;
				} else if (minutes >= 45 && minutes <= 49) {
					text_clock_output.push('#quarter', '#to');
                    to = true;
				} else if (minutes >= 50 && minutes <= 54) {
					text_clock_output.push('#ten', '#to');
                    to = true;
				} else if (minutes >= 55 && minutes <= 59) {
					text_clock_output.push('#five', '#to');
                    to = true;
				}
				
				//hours
				if (hours == '0' || hours == '12') {
                    if (to === true) text_clock_output.push('#hour_one');
                    else text_clock_output.push('#hour_twelve');
                }
				else if (hours == '1' || hours == '13') {
                    if (to === true) text_clock_output.push('#hour_two');
                    else text_clock_output.push('#hour_one');
                }
				else if (hours == '2' || hours == '14') {
                    if (to === true) text_clock_output.push('#hour_three');
                    else text_clock_output.push('#hour_two');
                }
				else if (hours == '3' || hours == '15') {
                    if (to === true) text_clock_output.push('#hour_four');
                    else text_clock_output.push('#hour_three');
                }
				else if (hours == '4' || hours == '16') {
                    if (to === true) text_clock_output.push('#hour_five');
                    else text_clock_output.push('#hour_four');
                }
				else if (hours == '5' || hours == '17') {
                    if (to === true) text_clock_output.push('#hour_six');
                    else text_clock_output.push('#hour_five');
                }
				else if (hours == '6' || hours == '18') {
                    if (to === true) text_clock_output.push('#hour_seven');
                    else text_clock_output.push('#hour_six');
                }
				else if (hours == '7' || hours == '19') {
                    if (to === true) text_clock_output.push('#hour_eight');
                    else text_clock_output.push('#hour_seven');
                }
				else if (hours == '8' || hours == '20') {
                    if (to === true) text_clock_output.push('#hour_nine');
                    else text_clock_output.push('#hour_eight');
                }
				else if (hours == '9' || hours == '21') {
                    if (to === true) text_clock_output.push('#hour_ten');
                    else text_clock_output.push('#hour_nine');
                }
				else if (hours == '10' || hours == '22') {
                    if (to === true) text_clock_output.push('#hour_eleven');
                    else text_clock_output.push('#hour_ten');
                }
				else if (hours == '11' || hours == '23') {
                    if (to === true) text_clock_output.push('#hour_twelve');
                    else text_clock_output.push('#hour_eleven');
                }
					
				//am or pm
				if (hours >= 0 && hours <= 11) text_clock_output.push('#am');
				else if (hours >= 12 && hours <= 23) text_clock_output.push('#pm');
			}
			
			function text_clock_update(){
				text_clock_output_selectors = text_clock_output.join(", ");
				$('#text_clock span').not('#its').removeClass('show');
				$(text_clock_output_selectors).addClass('show');
			}
			
        	function refresh_clock(){
            	get_time_values();
				get_text_clock_output();
				text_clock_update();
			}
			
            $(function(){
				refresh_clock();
				setInterval(refresh_clock, 60000);
            });
        </script>
