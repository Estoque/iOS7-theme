<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mmmm calendar</title>
	<script type="text/javascript" src="coolclock.js"></script>
</head>
<style type="text/css">

	body {
		margin: 0;
		padding: 0;
	}
	.face {		
		width: 320px;
		height: 280px;
		margin:  0;
		padding: 0;
		padding-top: 20px;
		overflow: hidden;
	}
	.clock {
		background: url(bkgd.png);
		width: 239px;
		height: 239px;
		margin: 0 auto;
		-webkit-border-radius: 1000px;
		box-shadow: 0px 0px 20px #000;
		color: #1D171C;
		
	}
	#analog {
		position: absolute;
		z-index: 150;
		margin-top: 0px;
		margin-left: 40px;
		color: #1D171C;			
	}	
</style>
<body onload="CoolClock.findAndCreateClocks()">
<div class="face">
<canvas id="analog" style="display:block;" class="CoolClock:swissRail:120:"></canvas>
	<div class="clock">		
	</div>
</div>
</body>
</html>
